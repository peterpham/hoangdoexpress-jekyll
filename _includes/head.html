<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/assets/images/iconHD.ico"/>
    <title>{% if page.title %} {{ page.title }} :: {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <meta property="og:site_name" content="{{ site.title }}">
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="article">
        {% if page.excerpt %}
    <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
        {% else %}
    <meta property="og:description" content="{{ page.headline  }}"/>    
        {% endif %}
    {% else %}
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ site.description }}">
    {% endif %}
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    {% endif %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:image" content="/assets/images/og-image.png">
    {% if page.tags %}
    <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
    {% endfor %}
    {% endif %}
    {% if author %}
    <meta property="article:author" content="{{ author.name }}" />
    {% endif %}


    <!-- 01. header-area Start -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- 01. header-area Start -->
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">

    <!-- 01. header-area Start 
        <link href="/assets/css/owl.carousel.min.css" rel="stylesheet">
    -->

    <!-- 01. header-area Start 
        <link href="/assets/css/magnific-popup.css" rel="stylesheet">
    -->

    <!-- 01. header-area Start -->
    <link href="/assets/css/slicknav.min.css" rel="stylesheet">

    <!-- 01. header-area Start -->
    <!-- animate.min.css -->
    <link href="/assets/css/animate.min.css" rel="stylesheet">

    <!-- 01. header-area Start -->
    <link href="{{ "/assets/main.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics }}"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.analytics }}');
    </script>
</head>
